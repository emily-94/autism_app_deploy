
<!DOCTYPE html>

<html lang = "en">
<head>
    <meta charset = "UTF-8"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
{% extends 'base.html' %}


    {% block main %}

  <style>
  
  h1 {
    font-size: 2.5em; 
    font-family: 'Aldrich', sans-serif; 
    color: #a969d4;
    text-shadow: 2px 2px 2px  #000000;
    letter-spacing: 1.2px;
    text-align: center;   }



  </style>  
    
</head>
<body>

        <div class ="container">


          
          <div class="mt-4 p-3 text-black rounded" style ="background-color: #EBD8F5";>
            <h1 style = "text-align:center">Autism Quiz for Toddlers</h1>
            <p style="text-align: center; font-size: 1.15rem; margin-top: 20px;">
                Let's get started!
            </p>
        </div>
        

             <form action = "{{url_for ('toddlerstart')}}" method = "post">
               <div class = "card mt-4" >

               <div class  = "card-body">

                <div class="form-group">
                <label for = "Age_Mons" colo>Age in months: </label>
                <select class="form-select" id ="Age_Mons" name = "Age_Mons", placeholder ="Age_Mons", required =required>
                    <option value = "12">12</option>
                    <option value = "13">13</option>
                    <option value = "14">14</option>
                    <option value = "15">15</option>
                    <option value = "16">16</option>
                    <option value = "17">17</option>
                    <option value = "18">18</option>
                    <option value = "19">19</option>
                    <option value = "20">20</option>
                    <option value = "21">21</option>
                    <option value = "22">22</option>
                    <option value = "23">23</option>
                    <option value = "24">24</option>
                    <option value = "25">25</option>
                    <option value = "26">26</option>
                    <option value = "27">27</option>
                    <option value = "28">28</option>
                    <option value = "29">29</option>
                    <option value = "30">30</option>
                    <option value = "31">31</option>
                    <option value = "32">32</option>
                    <option value = "33">33</option>
                    <option value = "34">34</option>
                    <option value = "35">35</option>
                    <option value = "36">36</option>
                </select>
                </div>
                <br>
                
                <div class="form-group">
                <label for = "Sex">Gender: </label>
                <select class="form-select" id = "Sex" name = "Sex" placeholder = "Sex", required="required">
                    <option value = "0">Female</option>
                    <option value = "1">Male</option>
                </select>
                </div>
                <br>
                
                <div class="form-group">
                <label for ="Jaundice">Was your child born with jaundice? </label>
                <select  class="form-select" id = "Jaundice" name = "Jaundice" placeholder = "Jaundice", required="required">
                    <option value = "0">No</option>
                    <option value = "1">Yes</option>
                </select>
                </div>
                <br>
               
                <div class="form-group">
                <label for ="Family_mem_with_ASD">Have any family members of the child been diagnosed with ASD?</label>
                <select  class="form-select" id = "Family_mem_with_ASD" name = "Family_mem_with_ASD" placeholder = "Family_mem_with_ASD", required="required">
                    <option value ="0">No</option>
                    <option value ="1">Yes</option>
                    </select>
                  </div>
                </div>
            </div>
                <br>
                <br>

                

                <div class="d-flex align-items-center">
                <button type ="submit" class = "btn btn-primary btn-block btn-large">Submit</button>
            </div>
             </form>
            </div>

            

           

             {% endblock %}
</body>
</html>
